<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <form  id="my-form">
            <label for="price"  class="form-label">Selling Price: </label>
            <input type="number" id="price" class="form-control-sm" required> 
            <label for="name" class="form-label p-1">Product Name: </label>
            <input type="text" id="name"  class="form-control-sm" required>
            <button type="submit" class="btn btn-sm btn-dark">Add Product</button>
        </form>
    </div>
    <div class="container-fluid p-4">
        <header class="header fw-bold form-control-lg">Products</header>
        <ul class="product-list">
           
        </ul>
    </div>
    <h2 class="p-4 product-value"></h2>
    <script src="../index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
